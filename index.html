<html>
  <head>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
	var ws = new WebSocket("ws://192.168.5.20:4567");
	ws.onopen = function(evt){
		$("#log").text("Opening WebSocket");
	}
	ws.onmessage = function(evt){
		$("#log").text(evt.data);	
	}
	ws.onclose = function(evt){
		$("#log").text("Connection closed");
	}
	function sendMessage(data){
		ws.send(data);
	}
    </script>    	
  </head>
  <body>
	Log:
	<br />
	<div id="log">
		TEST !@#$%
	</div>
	<br />
	<button onclick="sendMessage('LOLOL')">send</button>
  </body>

</html>
